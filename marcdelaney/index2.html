<!DOCTYPE html>
<html>
<head>
  <title>Open Two Links</title>
  <style>
    button {
      width: 50%;
      margin: 100px auto; /* Adjust the margin as needed */
      padding: 10px; /* Optional: Add padding for better visual */
      font-size: 16px; /* Optional: Adjust font size */
    }
  </style>
</head>
<body>

<button onclick="openLinks()">Open Links</button>

<script>
function openLinks() {
  // Open the first link
  window.open('https://castlefineart.com', '_blank');
  
  // Open the second link after a short delay (in milliseconds)
  setTimeout(function(){
    window.open('https://sketchfab.com/models/562d2aa46a91439fb2335f59043c1a8d/ar-redirect', '_blank');
  }, 1000); // Adjust the delay time as needed
}
</script>

</body>
</html>
