<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Mobile Site</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #d8d1c5;
            position: relative;
        }

        header {
            text-align: center;
            padding-top: 20px;
            background-color: #d8d1c5;
            color: #d8d1c5;
        }

        main {
            padding: 20px;
            text-align: center;
            font-size: 25px;
            position: relative;
        }

        .profile-image {
            border-radius: 50%;
            overflow: hidden;
            margin: 0 auto 20px;
            max-width: 30%;
        }

        .profile-image img {
            display: block;
            max-width: 100%;
            height: auto;
        }

        button {
            display: block;
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            font-size: 16px;
            text-align: center;
            background-color: #575554;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button.special {
            font-size: 16px;
            display: flex;
            align-items: center;
            justify-content: left;
        }

        button:hover {
            background-color: #fff;
            color: #000;
        }

        button:hover img {
            filter: invert(1);
        }

        p.gallery-manager {
            font-size: 15px;
            padding-top: 0;
            margin: 0;
            margin-bottom: 20px;
        }

        p.staff-name {
            font-size: 25px;
            padding-bottom: 0;
            margin-top: 0;
            margin-bottom: 10px;
        }

        .socials-container {
            position: fixed;
            bottom: 50px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 999;
        }

        .socials-container img {
            height: auto;
            width: 300px;
        }

        .coloredbar-container {
            position: fixed;
            bottom: -5px;
            right: 0;
            z-index: 999;
            padding: -10px;
        }

        .coloredbar-container img {
            max-width: 100%;
            height: auto;
            width: 120px;
        }
    </style>


</head>
<body>

    <header>

        <button class="special" onclick="location.href='https://www.castlefineart.com'">

    </main>

    <script>
        // Fetch words from the JSON file
        fetch('wordArray.json')
            .then(response => response.json())
            .then(data => {
                // Use the fetched data in the englishWords array
                const englishWords = data;

                function generateRandomWords() {
                    // Function to select a random word from the array
                    function getRandomWord() {
                        let randomWord = '';
                        do {
                            const randomIndex = Math.floor(Math.random() * englishWords.length);
                            randomWord = englishWords[randomIndex];
                        } while (randomWord.length < 3 || randomWord.length > 6);
                        return randomWord;
                    }

                    // Assign random words to text boxes
                    document.getElementById('word1').value = getRandomWord();
                    document.getElementById('word2').value = getRandomWord();
                    document.getElementById('word3').value = getRandomWord();
                    document.getElementById('word4').value = getRandomWord();
                }

                // Add event listener to the "Generate Words" button
                document.getElementById('generateButton').addEventListener('click', generateRandomWords);
            })
            .catch(error => console.error('Error fetching wordArray.json:', error));
    </script>

</body>
</html>
