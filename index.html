    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #d8d1c5;
            position: relative;
        }

        header {
            text-align: center;
            padding-top: 20px;
            background-color: #d8d1c5;
            color: #d8d1c5;
        }

        main {
            padding: 20px;
            text-align: center;
            font-size: 25px;
            position: relative; /* Ensure relative positioning for absolute child */
        }

        .profile-image {
            border-radius: 50%;
            overflow: hidden;
            margin: 0 auto 20px;
            max-width: 30%;
        }

        .profile-image img {
            display: block;
            max-width: 100%;
            height: auto;
        }

        button {
            display: block;
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            font-size: 16px;
            text-align: center;
            background-color: #575554;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button.special {
            font-size: 16px;
            display: flex;
            align-items: center;
            justify-content: left;
        }

        button:hover {
            background-color: #fff;
            color: #000
        }

        button:hover img {
            filter: invert(1);
        }

        p.gallery-manager {
            font-size: 15px;
            padding-top: 0;
            margin: 0;
            margin-bottom: 20px;
        }

        p.staff-name {
            font-size: 25px;
            padding-bottom: 0;
            margin-top: 0;
            margin-bottom: 10px;
        }

        .socials-container {
            position: fixed;
            bottom: 50px; /* Adjust this value for the desired padding from the bottom */
            left: 50%;
            transform: translateX(-50%);
            z-index: 999; /* Ensure the image is above other content */
        }

        .socials-container img {

            height: auto;
            width: 300px; /* Adjust the width as needed */
        }

        .coloredbar-container {
            position: fixed;
            bottom: -5px;
            right: 0;
            z-index: 999; /* Ensure the image is above other content */
            padding: -10px; /* Adjust padding as needed */
        }

        .coloredbar-container img {
            max-width: 100%;
            height: auto;
            width: 120px; /* Adjust the width as needed */
        }
    </style>
</head>
