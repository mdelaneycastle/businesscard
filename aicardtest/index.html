<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Marc Delaney - IT Co-Ordinator</title>
<style>
  body {
    font-family: 'Arial', sans-serif;
    background-color: #45494e;
    color: #d8d1c5;
    text-align: center;
    margin: 0;
    padding: 0;
  }
  .container {
    max-width: 600px;
    margin: auto;
    padding: 20px;
    opacity: 0; /* Set initial opacity to 0 for fade-in effect */
    animation: fadeIn 1.5s ease forwards;
  }
  img {
    width: 50%; /* Adjusted image size to be smaller */
    height: auto;
    border-radius: 50%;
    margin: 20px 0;
  }
  h1, p {
    margin: 0;
    padding: 0;
  }
  .button {
    display: inline-block;
    margin: 10px;
    padding: 15px 30px;
    font-size: 16px;
    color: #45494e;
    background-color: #d8d1c5;
    border: none;
    border-radius: 25px;
    opacity: 0; /* Set initial opacity to 0 for fade-in effect */
    transform: translateY(20px);
    animation: fadeInUp 1.5s ease forwards;
  }
  @media (max-width: 600px) {
    .container {
      width: 100%;
    }
    .button {
      width: 80%;
      margin: 10px 10%;
    }
  }
  @keyframes fadeIn {
    to {
      opacity: 1;
    }
  }
  @keyframes fadeInUp {
    to {
      opacity: 1;
      transform: translateY(0);
    }
  }
</style>
</head>
<body>
<div class="container">
  <img src="marc.jpg" alt="Marc Delaney">
  <h1>Marc Delaney</h1>
  <p>IT Co-Ordinator</p>
  <a href="marc.vcf" class="button">Download Contact</a>
  <a href="http://www.castlefineart.com" class="button">Website</a>
  <a href="https://www.youtube.com/castlegalleries" class="button">YouTube</a>
  <a href="https://sketchfab.com/marcosis/models" class="button">Sketchfab Models</a>
</div>
<script>
  // No additional JavaScript needed for this effect
</script>
</body>
</html>
