<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Marc Delaney - IT Co-Ordinator</title>
<style>
  body {
    font-family: 'Arial', sans-serif;
    background-color: #45494e;
    color: #d8d1c5;
    text-align: center;
    margin: 0;
    padding: 0;
  }
  .container {
    max-width: 600px;
    margin: auto;
    padding: 20px;
  }
  img {
    width: 100%;
    height: auto;
    border-radius: 50%;
    margin: 20px 0;
  }
  h1, p {
    margin: 0;
    padding: 0;
  }
  .button {
    display: inline-block;
    margin: 10px;
    padding: 15px 30px;
    font-size: 16px;
    color: #45494e;
    background-color: #d8d1c5;
    border: none;
    border-radius: 25px;
    transition: transform 0.3s ease, opacity 0.6s ease-out, transform 0.6s ease-out;
    opacity: 0;
    transform: translateY(20px);
  }
  .button.visible {
    opacity: 1;
    transform: translateY(0);
  }
  @media (max-width: 600px) {
    .container {
      width: 100%;
    }
    .button {
      width: 80%;
      margin: 10px 10%;
    }
  }
</style>
</head>
<body>
<div class="container">
  <img src="marc.jpg" alt="Marc Delaney">
  <h1>Marc Delaney</h1>
  <p>IT Co-Ordinator</p>
  <a href="marc.vcf" class="button">Download Contact</a>
  <a href="http://www.castlefineart.com" class="button">Website</a>
  <a href="https://www.youtube.com/castlegalleries" class="button">YouTube</a>
  <a href="https://sketchfab.com/marcosis/models" class="button">Sketchfab Models</a>
</div>
<script>
  document.addEventListener('DOMContentLoaded', (event) => {
    let options = {
      root: null,
      rootMargin: '0px',
      threshold: 0.5
    };

    let observer = new IntersectionObserver((entries, observer) => {
      entries.forEach(entry => {
        if (entry.isIntersecting) {
          entry.target.classList.add('visible');
        }
      });
    }, options);

    document.querySelectorAll('.button').forEach(button => {
      observer.observe(button);
    });
  });
</script>
</body>
</html>
