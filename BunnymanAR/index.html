<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bunny Man AR</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #d8d1c5;
            position: relative;
        }

        header {
            background-color: #d8d1c5;
            color: #fff;
            text-align: center;
            padding: 10px;
        }

        #main-box {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 20px;
        }

        /* Remove styles for sketchfab-embed-wrapper and box */
        #rowofboxes {
            display: flex;
            gap: 10px;
            justify-content: center;
            overflow: hidden; /* Hide overflow for the row of boxes */
            position: relative;
            width: 100%;
        }

        .box {
            width: 100%; /* Set the width of each box */
            display: flex;
            justify-content: center;
            transition: transform 0.5s ease;
        }

        .box img {
            width: 100%;
            height: auto;
            max-width: 140px;
        }

        .arrow {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            font-size: 24px;
            cursor: pointer;
            color: #fff;
            background-color: #45494e;
            border: none;
            border-radius: 5px;
            padding: 10px;
            margin: 0 5px;
        }

        .arrow-left {
            left: 0;
        }

        .arrow-right {
            right: 0;
        }

        .socials-container,
        .coloredbar-container {
            display: none;
        }

        #customColorPicker {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }

        .colorButton {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            margin: 5px;
            cursor: pointer;
            border: 2px solid white;
            background-clip: padding-box;
        }

    </style>
</head>

<body>
    <header>
        <img src="toplogo.png" alt="Your Logo" style="max-width: 100%;">
    </header>

    <div id="main-box">
        <div id="rowofboxes">
            <div class="box" onclick="openPopup('https://sketchfab.com/models/562d2aa46a91439fb2335f59043c1a8d/')">
                <img src="image1.jpg" alt="Image 1">
            </div>

            <div class="box" onclick="openPopup('https://sketchfab.com/models/540e6aa407a240c697754677e075ab7c/embed')">
                <img src="image2.jpg" alt="Image 2">
            </div>

            <div class="box" onclick="openPopup('https://sketchfab.com/models/274554bf5e024bd696b3d997a816a504/embed')">
                <img src="image3.jpg" alt="Image 3">
            </div>

            <div class="box" onclick="openPopup('https://sketchfab.com/models/091c822b35a040f9a0f05e988d6a02cf/embed')">
                <img src="image4.jpg" alt="Image 4">
            </div>
            <button class="arrow arrow-left" onclick="scrollRow(-1)">‹</button>
            <button class="arrow arrow-right" onclick="scrollRow(1)">›</button>
        </div>

        <div class="socials-container">
            <img src="SOCIALS.png" alt="Socials">
        </div>

        <div class="coloredbar-container">
            <img src="coloredbar.png" alt="Colored Bar">
        </div>
    </div>

    <!-- Popup container -->
    <div id="popup" class="popup-container">
        <button class="popup-button" style="width: 80%;" onclick="startAction()">Start Experience</button>
    </div>

    <div id="customColorPicker">
        <button class="colorButton" style="background-color: #45494e;" onclick="changeBackgroundColor('#45494e')"></button>
        <button class="colorButton" style="background-color: #FE828C;" onclick="changeBackgroundColor('#FE828C')"></button>
        <button class="colorButton" style="background-color: #d8d1c5;" onclick="changeBackgroundColor('#d8d1c5')"></button>
        <button class="colorButton" style="background-color: #B6D0E2;" onclick="changeBackgroundColor('#B6D0E2')"></button>
    </div>

    <script>
        let currentIndex = 0;

        function openPopup(src, url) {
            changeIframe(src);
            if (url) {
                openLink(url);
            } else {
                document.getElementById('popup').style.display = 'block';
            }
        }

        function scrollRow(direction) {
            const boxes = document.querySelectorAll('.box');
            const boxWidth = boxes[0].offsetWidth + parseInt(window.getComputedStyle(boxes[0]).marginLeft);
            const rowWidth = boxes.length * boxWidth;
            const row = document.getElementById('rowofboxes');

            currentIndex = (currentIndex + direction) % boxes.length;
            if (currentIndex < 0) {
                currentIndex = boxes.length - 1;
            }

            row.style.transform = `translateX(${-currentIndex * boxWidth}px)`;
        }

        function changeBackgroundColor(color) {
            document.body.style.backgroundColor = color;
        }
    </script>

</body>

</html>
