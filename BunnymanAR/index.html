<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bunny Man AR</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #d8d1c5;
            position: relative;
        }

        header {
            background-color: #d8d1c5;
            color: #fff;
            text-align: center;
            padding: 10px;
        }

        #main-box {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 20px;
        }

        #rowofboxes {
            display: flex;
            overflow: hidden;
            position: relative;
            width: 100vw;
        }

        .box-container {
            display: flex;
            transition: transform 0.5s ease;
            margin: 0; /* Remove margin to center the first box */
        }

        .box {
            width: 80vw;
            flex: 0 0 auto;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0 10vw; /* Adjusted margin to create space on both sides */
        }

        .box img {
            max-width: 100%;
            height: auto;
        }

        .arrow-container {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            width: 100%;
            display: flex;
            justify-content: space-between;
            z-index: 2; /* Set z-index to ensure arrows are on top */
        }

        .arrow {
            font-size: 24px;
            cursor: pointer;
            color: #fff;
            background-color: #45494e;
            border: none;
            border-radius: 5px;
            padding: 10px;
            margin: 0 5px;
        }

        .arrow-left {
            order: 1; /* Adjust order to position left arrow on the left */
        }

        .arrow-right {
            order: 2; /* Adjust order to position right arrow on the right */
        }

        .socials-container,
        .coloredbar-container {
            display: none;
        }

        #customColorPicker {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
            margin-top: 20px;
        }

        .colorButton {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            margin: 5px;
            cursor: pointer;
            border: 2px solid white;
            background-clip: padding-box;
        }

        #customHexInput {
            margin-top: 10px;
            padding: 5px;
            border-radius: 10px;
            border: 2px solid #45494e;
            width: 150px;
            text-align: center;
        }
    </style>
</head>

<body>
    <header id="main-header">
        <img src="toplogo.png" alt="Your Logo" style="max-width: 100%;">
    </header>

    <div id="main-box">
        <div id="rowofboxes">
            <div class="arrow-container">
                <button class="arrow arrow-left" onclick="prev()">‹</button>
                <button class="arrow arrow-right" onclick="next()">›</button>
            </div>
            <div class="box-container">
                <div class="box" onclick="openLink('https://sketchfab.com/models/562d2aa46a91439fb2335f59043c1a8d/ar-redirect')">
                    <img src="image1.jpg" alt="Image 1">
                </div>

                <div class="box" onclick="openLink('https://sketchfab.com/models/540e6aa407a240c697754677e075ab7c/ar-redirect')">
                    <img src="image2.jpg" alt="Image 2">
                </div>

                <div class="box" onclick="openLink('https://sketchfab.com/models/274554bf5e024bd696b3d997a816a504/ar-redirect')">
                    <img src="image3.jpg" alt="Image 3">
                </div>

                <div class="box" onclick="openLink('https://sketchfab.com/models/091c822b35a040f9a0f05e988d6a02cf/ar-redirect')">
                    <img src="image4.jpg" alt="Image 4">
                </div>
            </div>
        </div>

        <div class="socials-container">
            <img src="SOCIALS.png" alt="Socials">
        </div>

        <div class="coloredbar-container">
            <img src="coloredbar.png" alt="Colored Bar">
        </div>
    </div>

    <div id="customColorPicker">
        <button class="colorButton" style="background-color: #45494e;" onclick="changeColors('#45494e')"></button>
        <button class="colorButton" style="background-color: #FE828C;" onclick="changeColors('#FE828C')"></button>
        <button class="colorButton" style="background-color: #d8d1c5;" onclick="changeColors('#d8d1c5')"></button>
        <button class="colorButton" style="background-color: #B6D0E2;" onclick="changeColors('#B6D0E2')"></button>
        <input id="customHexInput" type="text" placeholder="Custom Hex Code" onchange="changeColors(this.value)">
    </div>

    <script>
        let currentIndex = 0;

        function openLink(url) {
            window.open(url, '_blank');
        }

        function next() {
            currentIndex = (currentIndex + 1) % photos.length;
            updateImage();
        }

        function prev() {
            currentIndex = (currentIndex - 1 + photos.length) % photos.length;
            updateImage();
        }

        function updateImage() {
            const imgTag = document.querySelector('.box img');
            imgTag.src = photos[currentIndex];
        }

        function changeColors(color) {
            document.getElementById('main-header').style.backgroundColor = color;
            document.body.style.backgroundColor = color;
        }
    </script>
</body>

</html>
