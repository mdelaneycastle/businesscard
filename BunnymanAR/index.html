        body {

            background-color: #d8d1c5;

        #main-box {

            margin: 20px;
        }

        .sketchfab-embed-wrapper {
            position: relative;
            width: 100%;
            max-width: 800px;
            padding-bottom: 100%; /* Set the padding to make height equal to width */
            overflow: hidden;
        }

        .sketchfab-embed-wrapper iframe {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
        }

        .box {
            display: flex;
            flex-direction: row;
            justify-content: space-around; /* Adjust this property as needed */
            margin: 10px 0;
            cursor: pointer;
            overflow-x: auto; /* Add this property to enable horizontal scrolling if needed */
        }

        .box img {
            width: 100%;
            height: auto;
            max-width: 140px; /* Adjust the width as needed */
        }

        .socials-container {
            position: fixed;
            bottom: 50px; /* Adjust this value for the desired padding from the bottom */
            left: 50%;
            transform: translateX(-50%);
            z-index: 999; /* Ensure the image is above other content */
        }

        .socials-container img {
            height: auto;
            width: 300px; /* Adjust the width as needed */
        }

        .coloredbar-container {
            position: fixed;
            bottom: -5px;
            right: 0;
            z-index: 999; /* Ensure the image is above other content */

        .coloredbar-container img {

        #rowofboxes {

        }

        /* Popup styles */
        .popup-container {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: #45494e;
            color: #fff;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            z-index: 1000;
        }

        .popup-container p {
            margin-bottom: 20px;
        }

        .popup-button {
            background-color: #fff;
            color: #000;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
