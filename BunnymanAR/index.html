        function openLink() {
    const title = photos[currentIndex].title;

    // Check if the user is on an iPhone
    if (navigator.platform === 'iPhone' || navigator.platform === 'iPad' || navigator.platform === 'iPod') {

        const usdzUrls = {

        };

        if (usdzUrls[title]) {
            const usdzUrl = usdzUrls[title];
            const hiddenLink = document.createElement('a');
            hiddenLink.rel = 'ar';
            hiddenLink.href = usdzUrl;
            hiddenLink.style.display = 'none';
            hiddenLink.setAttribute('disable-zoom', 'true'); // Disable zooming


            // Create additional elements for the visual representation (optional)
            const hiddenImage = document.createElement('img');
            hiddenImage.src = ''; // You can set a placeholder image if needed
            const arGlyphBackground = document.createElement('div');
            arGlyphBackground.className = 'ar-glyph-background';
            const arIcon = document.createElement('div');
            arIcon.className = 'ar-icon';
            const arText = document.createElement('div');
            arText.className = 'ar-text';
            arText.textContent = 'View in AR';

            // Append the additional elements to the hidden anchor tag
            hiddenLink.appendChild(hiddenImage);
            hiddenLink.appendChild(arGlyphBackground);
            arGlyphBackground.appendChild(arIcon);
            arGlyphBackground.appendChild(arText);

            // Append the hidden anchor tag to the document body
            document.body.appendChild(hiddenLink);

            // Trigger a click on the hidden anchor tag to open AR Quick Look
            hiddenLink.click();

    } else if (/Android/i.test(navigator.userAgent)) {
        // If it's an Android device, open the Sketchfab link
        window.location.href = url;
    } else {
        // For other devices, open the Sketchfab link in a new tab

}
