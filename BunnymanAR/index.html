<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Mobile Website</title>
    <style>
        
        body {
    margin: 0;
    padding: 0;
    font-family: Arial, sans-serif;
    background-color: #d8d1c5;
    position: relative;
}

header {
    background-color: #d8d1c5;
    color: #fff;
    text-align: center;
    padding: 10px;
}

#main-box {
    display: flex;
    flex-direction: column;
    align-items: center;
    margin: 20px;
}

.sketchfab-embed-wrapper {
    position: relative;
    width: 100%;
    max-width: 800px;
    padding-bottom: 100%; /* Set the padding to make height equal to width */
    overflow: hidden;
}

.sketchfab-embed-wrapper iframe {
    position: absolute;
    width: 100%;
    height: 100%;
    top: 0;
    left: 0;
}

.box {
    display: flex;
    flex-direction: row;
    justify-content: space-around; /* Adjust this property as needed */
    margin: 10px 0;
    cursor: pointer;
    overflow-x: auto; /* Add this property to enable horizontal scrolling if needed */
}

.box img {
    width: 25%;
    height: auto;
    max-width: 140px; /* Adjust the width as needed */
}

.socials-container {
    position: fixed;
    bottom: 50px; /* Adjust this value for the desired padding from the bottom */
    left: 50%;
    transform: translateX(-50%);
    z-index: 999; /* Ensure the image is above other content */
}

.socials-container img {
    height: auto;
    width: 300px; /* Adjust the width as needed */
}

.coloredbar-container {
    position: fixed;
    bottom: -5px;
    right: 0;
    z-index: 999; /* Ensure the image is above other content */
    padding: -10px; /* Adjust padding as needed */
}

.coloredbar-container img {
    max-width: 100%;
    height: auto;
    width: 120px; /* Adjust the width as needed */
}

    </style>
</head>

<body>
    <header>
       
        <img src="toplogo.png" alt="Your Logo" style="max-width: 100%;">
   
    </header>

    <div id="main-box">
        <!-- Main Box with iframe -->
        <div class="sketchfab-embed-wrapper">
            <iframe title="Origins2" frameborder="0" allowfullscreen mozallowfullscreen="true"
                webkitallowfullscreen="true" allow="autoplay; fullscreen; xr-spatial-tracking"
                xr-spatial-tracking execution-while-out-of-viewport execution-while-not-rendered web-share
                src="https://sketchfab.com/models/562d2aa46a91439fb2335f59043c1a8d/embed">
            </iframe>
        </div>

        <!-- 4 Boxes with Images -->
        <div class="box" onclick="changeIframe('https://sketchfab.com/models/562d2aa46a91439fb2335f59043c1a8d/embed')">
            <img src="image1.jpg" alt="Image 1">
        </div>

        <div class="box" onclick="changeIframe('https://sketchfab.com/models/540e6aa407a240c697754677e075ab7c/embed')">
            <img src="image2.jpg" alt="Image 2">
        </div>

        <div class="box" onclick="changeIframe('https://sketchfab.com/models/274554bf5e024bd696b3d997a816a504/embed')">
            <img src="image3.jpg" alt="Image 3">
        </div>

        <div class="box" onclick="changeIframe('https://sketchfab.com/models/091c822b35a040f9a0f05e988d6a02cf/embed')">
            <img src="image4.jpg" alt="Image 4">
        </div>

        <div class="socials-container">
            <img src="SOCIALS.png" alt="Socials">
        </div>

        <div class="coloredbar-container">
            <img src="coloredbar.png" alt="Colored Bar">
        </div>
        
    </div>

    <script>
        function changeIframe(src) {
            document.querySelector('.sketchfab-embed-wrapper iframe').src = src;
        }
    </script>
</body>

</html>
