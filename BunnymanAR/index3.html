<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Button Over Image</title>
<style>
    .container {
        position: relative;
        display: inline-block;
    }

    .image {
        display: block;
        width: 100%;
        height: auto;
    }

    .view-button {
        position: absolute;
        bottom: 10px; /* adjust as needed */
        left: 50%;
        transform: translateX(-50%);
        cursor: pointer;
    }
</style>
</head>
<body>

<div class="container">
    <img class="image" src="image1.jpg" alt="Your Image">
    <img class="view-button" src="viewbutton.png" alt="View Button">
</div>

</body>
</html>
