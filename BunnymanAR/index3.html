<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Button Over Image</title>
<style>
    body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
    }

    .container {
        position: relative;
        display: inline-block;
        text-align: center; /* Center the content inside the container */
    }

    .image {
        display: block;
        width: 70vw; /* Adjust as needed */
        height: auto;
        margin: 0 auto; /* Center the image */
    }

    .view-button {
        position: absolute;
        bottom: 20%; /* Adjust as needed */
        left: 50%;
        transform: translateX(-50%);
        cursor: pointer;
        width: 49%; /* 70% of the width of the image (70vw * 0.7 = 49vw) */
    }
</style>
</head>
<body>

<div class="container">
    <img class="image" src="image1.jpg" alt="Your Image">
    <a class="view-button" href="https://sketchfab.com/models/562d2aa46a91439fb2335f59043c1a8d/ar-redirect" target="_blank">
        <img src="viewbutton.png" alt="View Button">
    </a>
</div>

</body>
</html>
